name: Deploy Project

on:
  push:
    branches:
      - production  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Python and install Poetry
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Use your desired Python version

    # Step 3: Install project dependencies using Poetry
    - name: Install dependencies
      run: |
        poetry install --no-root  # Install dependencies without installing the project itself

    # Step 4: Deploy to the server via SSH
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}     # Your server's IP
        username: ${{ secrets.SSH_USER }} # Your server's username (e.g., mopd)
        key: ${{ secrets.SSH_PRIVATE_KEY }} # The private SSH key stored in GitHub secrets
        port: 22
        script: |
          # Navigate to the project directory
          cd /home/mopd/Digital_Hub
          
          # Pull the latest changes from GitHub
          git pull origin production  # Pull from the production branch
          
          # Activate virtual environment 
          source .venv/bin/activate  # Adjust this if the virtualenv is elsewhere

          # Navigate to the 'core' directory (where your migrations are located)
          cd core
          
          # Install any new dependencies
          poetry install
          
          # Run migrations
          poetry run python manage.py migrate
          
          # Collect static files (if using static files in production)
          poetry run python manage.py collectstatic --noinput
          
          # Restart the application server
          uwsgi --ini domains_uwsgi.ini
          
          # Restart the uWSGI service
          sudo systemctl restart emperor.uwsgi.service 